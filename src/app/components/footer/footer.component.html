<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<!-- FOOTER   -->
<footer>
  <div class="playing">
    <div class="small-preview">
      <img src="../../../assets/images/Ocean-Hillsong.jpeg" alt="hillsong" />
    </div>

    <div class="description">
      <h5>Hillsong</h5>
      <a href="#"><p>Ocean (Remix Aaron kell)</p></a>
    </div>
    <div class="icons">
      <a href="#"><i class="far fa-heart"></i></a>
      <a href="#"><i class="far fa-folder"></i></a>
    </div>
  </div>
  <div class="controls">
    <div class="buttons">
      <a href="#"><i class="fas fa-random"></i></a>
      <a href="#"><i class="fas fa-step-backward"></i></a>
      <a id="play" (click)="toggleSong()"
        ><i class="far fa-play-circle" id="playStyle"></i>
        <i class="far fa-pause-circle" id="pauseStyle"></i
      ></a>
      <a href=""><i class="fas fa-step-forward"></i></a>
      <a href=""><i class="fas fa-redo"></i></a>
    </div>
    <div class="bar">
      <p>0:25</p>
      <form>
        <input
          type="range"
          name="progress-bar"
          min="0"
          max="100"
          step="5"
          value="10"
          id="range"
        />
      </form>
      <p>4:35</p>
    </div>
  </div>
  <div class="settings">
    <a href=""><i class="fas fa-list"></i></a>
    <a href="#"><i class="fas fa-desktop"></i></a>
    <a href="#"><i class="fas fa-volume-up"></i></a>
    <form>
      <input
        id="rangeInput"
        type="range"
        name="progress-bar"
        min="0"
        max="25"
        step="5"
        value="1"
        (change)="changeVol()"
      />
    </form>
  </div>
</footer>
